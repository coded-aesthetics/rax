<section data-ng-controller="CabinetsController">
    <div class="page-header">
        <h1>New Cabinet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="xPos">X-Pos</label>
                    <div class="controls">
                    <input type="text" data-ng-model="pos.x" id="xPos" class="form-control" placeholder="0" required>
                </div>
                    <label class="control-label" for="yPos">Y-Pos</label>
                    <div class="controls">
                        <input type="text" data-ng-model="pos.y" id="yPos" class="form-control" placeholder="0" required>
                    </div>
                    <label class="control-label" for="width">Width</label>
                    <div class="controls">
                        <input type="text" data-ng-model="size.width" id="width" class="form-control" placeholder="200" required>
                    </div>
                    <label class="control-label" for="height">Height</label>
                    <div class="controls">
                        <input type="text" data-ng-model="size.height" id="height" class="form-control" placeholder="100" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
