<section data-ng-controller="CabinetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Cabinets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cabinet in cabinets" data-ng-href="#!/cabinets/{{cabinet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="cabinet.created | date:'medium'"></span>
				by
				<span data-ng-bind="cabinet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cabinet.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cabinets.$resolved || cabinets.length">
    	No Cabinets yet, why don't you <a href="/#!/cabinets/create">create one</a>?
    </div>
</section>
