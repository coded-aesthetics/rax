<section data-ng-controller="RoomsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Room</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="room.name" id="name" class="form-control" placeholder="Room Name" required>
                    </div>
                    <label class="control-label" for="width">Width</label>
                    <div class="controls">
                        <input type="text" data-ng-model="room.size.width" id="width" class="form-control" placeholder="200" required>
                    </div>
                    <label class="control-label" for="height">Height</label>
                    <div class="controls">
                        <input type="text" data-ng-model="room.size.height" id="height" class="form-control" placeholder="100" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
